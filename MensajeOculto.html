<script>

function encriptar(){
	var mensaje = document.getElementById("form1").value.toLowerCase();

	var cifrado = mensaje.replace(/e/igm,"enter");
	var cifrado = cifrado.replace(/i/igm,"imes");
	var cifrado = cifrado.replace(/a/igm,"ai");
	var cifrado = cifrado.replace(/o/igm,"ober");
	var cifrado = cifrado.replace(/u/igm,"ufat");

	document.getElementById("form2").innerHTML = cifrado;

}

function desencriptar(){
var mensaje_des = document.getElementById("form1").value.toLowerCase();

var cifarado_Des = mensaje_des.replace(/enter/img,"e");
var cifarado_Des = cifarado_Des.replace(/imes/img,"i");
var cifarado_Des = cifarado_Des.replace(/ai/img,"a");
var cifarado_Des = cifarado_Des.replace(/ober/img,"o");
var cifarado_Des = cifarado_Des.replace(/ufat/img,"u");

document.getElementById("form2").innerHTML = cifarado_Des;

}

</script>
